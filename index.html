<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="container" class="my-container">
        <div id="screen-m">
            <div id="screen">0</div>
        </div>
        <div class="controls">
            <div class="row">
                <button id="button" class="one">1</button>
                <button id="button" class="two">2</button>
                <button id="button" class="three">3</button>
                <button id="button" class="add">+</button>
            </div>
            <div class="row">
                <button id="button" class="four">4</button>
                <button id="button" class="five">5</button>
                <button id="button" class="six">6</button>
                <button id="button" class="minus">-</button>
            </div>
            <div class="row">
                <button id="button" class="seven">7</button>
                <button id="button" class="eight">8</button>
                <button id="button" class="nine">9</button>
                <button id="button" class="multi">x</button>
            </div>
            <div class="row">
                <button id="button" class="zero">0</button>
                <button id="button" class="clearall">CA</button>
                <button id="button" class="clear">Back</button>
                <button id="button" class="divide">/</button>
            </div>
            <div class="row"></div>
                <button id="final" class="equal">=</button>
            </div>
        </div>
    </div>
</body>
</html>
